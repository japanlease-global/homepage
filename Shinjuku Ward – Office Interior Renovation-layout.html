<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shinjuku Ward – Office Interior Renovation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .section {
      margin-bottom: 50px;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-grid img {
      width: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-grid img:hover {
      transform: scale(1.03);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }

    .modal-close {
      position: absolute;
      top: 30px; right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
  header {
    padding: 50px 15px;
  }

  .about-container {
    flex-direction: column;
    text-align: center;
  }

  .about-container img,
  .about-text {
    width: 100%;
  }

  .services {
    grid-template-columns: 1fr;
  }

  .repeat-section h2 {
    font-size: 1.5em;
  }

  .repeat-section p {
    font-size: 1em;
  }

  .contact-images {
    flex-direction: column;
    align-items: center;
  }

  .contact-images img {
    width: 80% !important;
    margin-bottom: 20px;
  }

  .section h2 {
    font-size: 1.6em;
  }

  .service-box img {
    height: 160px;
  }

  .service-box h3 {
    font-size: 1em;
  }

  #why-low-cost div {
    flex-direction: column;
  }

  #why-low-cost img {
    margin-top: 30px;
  }
}

  </style>
</head>
<body>
  <h1>Shinjuku Ward – Office Interior Renovation
</h1>

  <div class="section">
    <h2>Before</h2>
    <div class="image-grid">
      <img src="images/Shinjuku Ward – Office Interior Renovation-before.jpg" onclick="openModal(this.src)">
    </div>
  </div>

  <div class="section">
    <h2>After</h2>
    <div class="image-grid">
      <img src="images/Shinjuku Ward – Office Interior Renovation-after.jpg" onclick="openModal(this.src)">
    </div>
  </div>

  <!-- Modal Viewer -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("imageModal").style.display = "block";
      document.getElementById("modalImage").src = src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

  <!-- Back Button -->
  <div style="text-align: center; margin: 40px 0;">
    <a href="layout.html" style="background-color: #000; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;">
      ← Back to Project Gallery
    </a>
  </div>

</body>
</html>
