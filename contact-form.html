<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form | JapanLease</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .form-container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #333;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>
    <form action="confirm.html" method="post">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="inquiry">Inquiry</label>
      <textarea id="inquiry" name="inquiry" rows="5" required></textarea>

      <label for="language">Preferred Language for Communication</label>
      <select id="language" name="language">
        <option value="Japanese">Japanese</option>
        <option value="English">English (with interpreter)</option>
      </select>

      <button type="submit">Confirm</button>
    </form>
  </div>

</body>
</html>
