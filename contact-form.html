<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form | JapanLease</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }

    .form-container {
      background-color: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #333;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
  header {
    padding: 50px 15px;
  }

  .about-container {
    flex-direction: column;
    text-align: center;
  }

  .about-container img,
  .about-text {
    width: 100%;
  }

  .services {
    grid-template-columns: 1fr;
  }

  .repeat-section h2 {
    font-size: 1.5em;
  }

  .repeat-section p {
    font-size: 1em;
  }

  .contact-images {
    flex-direction: column;
    align-items: center;
  }

  .contact-images img {
    width: 80% !important;
    margin-bottom: 20px;
  }

  .section h2 {
    font-size: 1.6em;
  }

  .service-box img {
    height: 160px;
  }

  .service-box h3 {
    font-size: 1em;
  }

  #why-low-cost div {
    flex-direction: column;
  }

  #why-low-cost img {
    margin-top: 30px;
  }
}

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>

    <form action="https://formspree.io/f/mvgkyopl" method="POST">
      <!-- 🔁 成功後に thanks.html にリダイレクト -->
      <input type="hidden" name="_redirect" value="https://tokyo-japanlease-global.jp/thanks.html">
      <!-- 🤖 スパム対策 -->
      <input type="text" name="_gotcha" style="display:none">

      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="inquiry">Inquiry</label>
      <textarea id="inquiry" name="inquiry" rows="5" required></textarea>

      <label for="language">Preferred Language for Communication</label>
      <select id="language" name="language">
        <option value="Japanese">Japanese</option>
        <option value="English">English (with interpreter)</option>
      </select>

      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
