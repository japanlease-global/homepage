<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | JapanLease</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      color: #333;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
  header {
    padding: 50px 15px;
  }

  .about-container {
    flex-direction: column;
    text-align: center;
  }

  .about-container img,
  .about-text {
    width: 100%;
  }

  .services {
    grid-template-columns: 1fr;
  }

  .repeat-section h2 {
    font-size: 1.5em;
  }

  .repeat-section p {
    font-size: 1em;
  }

  .contact-images {
    flex-direction: column;
    align-items: center;
  }

  .contact-images img {
    width: 80% !important;
    margin-bottom: 20px;
  }

  .section h2 {
    font-size: 1.6em;
  }

  .service-box img {
    height: 160px;
  }

  .service-box h3 {
    font-size: 1em;
  }

  #why-low-cost div {
    flex-direction: column;
  }

  #why-low-cost img {
    margin-top: 30px;
  }
}

  </style>
</head>
<body>

  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>
    We will get back to you as soon as possible.</p>
    <a href="/">Return to Home</a>
  </div>

</body>
</html>
