<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arakawa Store – Wallpaper Replacement</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .section {
      margin-bottom: 50px;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-grid img {
      width: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-grid img:hover {
      transform: scale(1.03);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }

    .modal-close {
      position: absolute;
      top: 30px; right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Arakawa Store – Wallpaper Replacement</h1>

  <div class="section">
    <h2>Before</h2>
    <div class="image-grid">
      <img src="images/top1荒川区店舗クロス張替え作業前１.jpg" onclick="openModal(this.src)">
      <img src="images/top1荒川区店舗クロス張替え作業前2.jpg" onclick="openModal(this.src)">
    </div>
  </div>

  <div class="section">
    <h2>After</h2>
    <div class="image-grid">
      <img src="images/top1荒川区店舗クロス張替え作業後１.jpg" onclick="openModal(this.src)">
      <img src="images/top1荒川区店舗クロス張替え作業後２.jpg" onclick="openModal(this.src)">
      <img src="images/top1荒川区店舗クロス張替え作業後３.jpg" onclick="openModal(this.src)">
    </div>
  </div>

  <!-- Modal Viewer -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("imageModal").style.display = "block";
      document.getElementById("modalImage").src = src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
</body>
</html>
