<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arakawa Store – Wallpaper Replacement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 40px;
      font-size: 22px;
      color: #333;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .image-grid img {
      width: 30%;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arakawa Store – Wallpaper Replacement</h1>

    <h2>Before</h2>
    <div class="image-grid">
      <img src="images/top1荒川区店舗クロス張替え作業前１.jpg" alt="Before 1">
      <img src="images/top1荒川区店舗クロス張替え作業前2.jpg" alt="Before 2">
    </div>

    <h2>After</h2>
    <div class="image-grid">
      <img src="images/top1荒川区店舗クロス張替え作業後１.jpg" alt="After 1">
      <img src="images/top1荒川区店舗クロス張替え作業後２.jpg" alt="After 2">
      <img src="images/top1荒川区店舗クロス張替え作業後３.jpg" alt="After 3">
    </div>
  </div>
</body>
</html>
