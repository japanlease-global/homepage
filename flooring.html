<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flooring Replacement</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    .hero {
      background: url('images/final_flooring_replacement.jpg') no-repeat center center / cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
    }
    .hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.8;
    }
    .content h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Flooring Replacement</h1>
  </div>

  <div class="content">
    <h2>Floor Material Replacement / Overlay Installation</h2>
    <p>
      In pet-friendly apartments, flooring replacement is often essential at the time of moving out.
    </p>
    <p>
      We offer waterproof flooring, cushion floors, and other options tailored to your lifestyle.
    </p>
  </div>

</body>
</html>
