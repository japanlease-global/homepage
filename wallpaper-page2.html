<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallpaper Replacement – Page 2</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .top-image {
      width: 100%;
      height: auto;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
    }

    .card-body h3 {
      font-size: 1.1rem;
      margin: 0 0 10px;
    }

    .card-body a {
      display: inline-block;
      padding: 8px 14px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .pagination {
      text-align: center;
      margin: 40px 0 60px;
      font-size: 1rem;
    }

    .pagination a {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 10px 16px;
      border-radius: 4px;
      margin: 0 5px;
    }

    .pagination span {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <img src="images/wallpaper施工例top1.jpg" alt="Wallpaper" class="top-image">

  <div class="container">
    <h1>Wallpaper Replacement – Project Gallery</h1>

    <div class="grid">
      <div class="card">
        <img src="images/wallpaper施工例top10.jpg" alt="施工例10">
        <div class="card-body">
          <h3>Minato Ward – Accent Color Wallpaper</h3>
          <a href="#">View Details</a>
        </div>
      </div>

      <div class="card">
        <img src="images/wallpaper施工例top11.jpg" alt="施工例11">
        <div class="card-body">
          <h3>Arakawa House – Natural Style</h3>
          <a href="#">View Details</a>
        </div>
      </div>

      <div class="card">
        <img src="images/wallpaper施工例top12.jpg" alt="施工例12">
        <div class="card-body">
          <h3>Chuo Office – Modern Touch</h3>
          <a href="#">View Details</a>
        </div>
      </div>
    </div>

    <div class="pagination">
      <a href="wallpaper.html">← Previous Page</a>
      <span>Page 2 of 2</span>
    </div>
  </div>
<div class="pagination">
  <a href="wallpaper.html">← Previous Page</a>
</div>

</body>
</html>
