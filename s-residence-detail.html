<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S Residence – Wallpaper Installation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    h2 {
      margin: 40px 0 20px;
      font-size: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .details {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 50px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>S Residence – Wallpaper Installation</h1>

  <h2>Before</h2>
  <div class="gallery">
    <img src="images/s-residence-before1.jpg" alt="Before 1" onclick="openModal(this.src)">
    <img src="images/s-residence-before2.jpg" alt="Before 2" onclick="openModal(this.src)">
  </div>

  <h2>After</h2>
  <div class="gallery">
    <img src="images/s-residence-after1.jpg" alt="After 1" onclick="openModal(this.src)">
    <img src="images/s-residence-after2.jpg" alt="After 2" onclick="openModal(this.src)">
  </div>

  <div class="details">
    <h3>▼ Details</h3>
    <p>[Wall] Wallpaper</p>
    <p>Sangetsu SG-6610 (White)</p>
    <p>Sangetsu SG-6640 (Pattern)</p>
  </div>

  <a href="wallpaper.html" class="back-link">← Back to Gallery</a>

  <!-- モーダル -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modal-img").src = src;
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
