<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S Residence – Wallpaper Installation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      color: #222;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
    }
    h2 {
      font-size: 20px;
      font-weight: 700;
      margin: 30px 0 10px 0;
    }
    .section {
      margin-bottom: 40px;
    }
    .image-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .image-group img {
      width: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-group img:hover {
      transform: scale(1.03);
    }
    .back-button {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    .back-button a {
      background-color: #000;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>S Residence – Wallpaper Installation</h1>

  <div class="section">
    <h2>Before</h2>
    <div class="image-group">
      <img src="images/s-residence-before1.jpg" alt="Before Image 1">
      <img src="images/s-residence-before2.jpg" alt="Before Image 2">
    </div>
  </div>

  <div class="section">
    <h2>After</h2>
    <div class="image-group">
      <img src="images/s-residence-after1.jpg" alt="After Image 1">
      <img src="images/s-residence-after2.jpg" alt="After Image 2">
    </div>
  </div>

  <div class="back-button">
    <a href="wallpaper.html">&larr; Back to Project Gallery</a>
  </div>
</body>
</html>
