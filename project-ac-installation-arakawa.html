<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Air Conditioner Installation at Mr. S’s Residence in Arakawa Ward</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .section {
      margin-bottom: 50px;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .image-grid img {
      width: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-grid img:hover {
      transform: scale(1.03);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }

    .modal-close {
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    .back-button {
      text-align: center;
      margin: 40px 0;
    }

    .back-button a {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Air Conditioner Installation at Mr. S’s Residence in Arakawa Ward</h1>

  <div class="section">
    <h2>Before</h2>
    <div class="image-grid">
      <img src="images/Air Conditioner Installation at Mr. S’s Residence in Arakawa Ward-before.jpg" onclick="openModal(this.src)">
    </div>
  </div>

  <div class="section">
    <h2>After</h2>
    <div class="image-grid">
      <img src="images/Air Conditioner Installation at Mr. S’s Residence in Arakawa Ward-after.jpg" onclick="openModal(this.src)">
    </div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("imageModal").style.display = "block";
      document.getElementById("modalImage").src = src;
    }
    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

  <div class="back-button">
    <a href="others.html">← Back to Project Gallery</a>
  </div>
</body>
</html>
